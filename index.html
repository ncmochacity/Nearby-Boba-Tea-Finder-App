<!DOCTYPE html>
<html>
<head>
  <title>Nearby Boba Tea Finder in San Francisco </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="libs/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,900" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-md-12">
        <h1 class="text-center text-uppercase heading">Boba Tea Finder App</h1>
      </div>
      <!--end of input column  -->
    </div>
    <div class="main row mapSection">
      <div class="col-md-6 ">
        <div class="input-group col-xs-12">
          <input type="text" class="form-control" data-bind="textInput: searchText,valueUpdate: 'afterkeydown'" id="searchBox" placeholder="Search for a nearby Boba Tea: ">
        </div>
        <a href="#" class="nav-toggle-btn close">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <nav class="nav-container" role="navigation">
          <ul id="bubbleTeaList" data-bind="foreach: filterBubbleList" class="text-center" >
            <!-- need to insert rows  -->
            <li id="textElem"><a href="#" data-bind="text:name,click:$parent.clickableMarker"></a></li>
          </ul>
        </nav>

      </div>
      <div class="col-md-6 mapSection">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2m1yNrQwNuFETXmpmoAmpPi98rLpN0Ko&libraries=places&callback=initializeMap">
  </script>
  <script src="libs/js/jquery-3.1.1.min.js"></script>
  <script src="libs/js/knockout-3.4.1.js"></script>
  <script src="libs/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
